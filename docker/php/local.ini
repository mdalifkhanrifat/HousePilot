; Memory and Upload
memory_limit = 512M
upload_max_filesize = 100M
post_max_size = 100M

; Execution Times
max_execution_time = 300
max_input_time = 300

; Error Reporting
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On

; Timezone
date.timezone = UTC

; Session Lifetime
session.gc_maxlifetime = 28800
session.cookie_lifetime = 28800



